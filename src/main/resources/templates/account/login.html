<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>
    <link type="text/css" rel="stylesheet" href="/css/user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body class="back">
<div class="wrapper fadeInDown">
    <h2 class="active"> SIGN IN </h2>
    <br>

    <form align="center" action="/account/login" method="post">
        <input type="text" id="login" class="fadeIn second" name="userEmail" placeholder="Enter your email"><br>
        <input type="password" id="password" class="fadeIn third" name="userPwd" placeholder="Enter your password"><br>
        <input type="submit" class="fadeIn fourth" value="SIGN IN">
    </form>

    <div id="formFooter">
        <button onclick="location.href='/account/findid'" class="underlineHover" style="color: #888888;">FIND ID
        </button>
        <button onclick="location.href='/account/findpassword'" class="underlineHover" style="color: #888888;">FIND
            PASSWORD
        </button>
    </div>
    <br>
    <button class="fadeIn underlineHover" style="color: #888888" onclick="location.href='/'">MAIN</button>
    <script>
        const message = "[[${message}]]";
        if (message.trim() !== "") {
            alert(message);
        }
    </script>
</div>
</body>
</html>
