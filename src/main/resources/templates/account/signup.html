<script>

    function checkEmail() {
        const emailInput = document.getElementById("email");
        const email = emailInput.value;

        const requestBody = {
            userEmail: email
        };

        fetch("/account/checkEmailButton", {
            method: "POST", // POST 요청
            headers: {
                "Content-Type": "application/json;charset=UTF-8" // 요청 헤더에 JSON 형식으로 데이터 전달을 명시
            },
            body: JSON.stringify(requestBody) // 요청 본문에 JSON 형식의 데이터를 문자열로 변환하여 설정
        })
            .then(function (response) {
                if (response.ok) {
                    return response.text(); // 응답 본문을 텍스트로 추출하여 반환
                } else {
                    throw new Error("이메일 중복 조회에 실패하였습니다."); // 응답이 실패한 경우 에러 throw
                }
            })
            .then(function (result) {
                if (result === "1") {
                    // 이메일 중복이면 처리
                    alert("중복된 이메일입니다.");
                } else if (result === "0") {
                    // 이메일 중복이 아니면 처리
                    alert("사용 가능한 이메일입니다.");
                    emailInput.readOnly = true;
                    document.getElementById("checkEmailButton").disabled = true;
                    document.getElementById("submitButton").disabled = false;
                } else {
                    alert(result);
                }
            })
            .catch(function (error) {
                alert(error.message); // 에러 메시지 출력
            });
    }
</script>
