<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIND PASSWORD</title>
  <link type="text/css" rel="stylesheet" href="/css/user.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="back">
<div class="wrapper fadeInDown">
  <h2 class="active">FIND PASSWORD</h2><br>

  <form align="center" action="/account/findpassword" method="post">
    <input type="text" id="email" class="fadeIn second" name="userEmail" placeholder="Enter your email"><br>
    <input type="text" id="name" class="fadeIn second" name="userName" placeholder="Enter your name"><br>
    <input type="text" id="phone" class="fadeIn third" name="userPhone" placeholder="Enter your phone"><br>
    <input type="submit" class="fadeIn fourth" value="FIND PASSWORD">
</form>
  <button onclick="location.href='login'" class="fadeIn underlineHover" style= "color: #888888; display: inline" >로그인</button>
  <button class="fadeIn underlineHover" style="color: #888888" onclick="location.href='/'">메인으로</button>
  <script>
    const message = "[[${message}]]";
    if(message.trim() !=="") {
      alert(message);
    }
  </script>
</div>
</body>
</html>
