<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<form action="board-result" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <img id="image-preview" class="img-thumbnail" width="400" height="400" alt="프로필 미리보기"><br>
        <label for="formFile" class="form-label">프로필</label>
        <input class="form-control" type="file" id="formFile" name="profile" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">희망 연봉</label>
        <input type="number" class="form-control-sm" id="exampleFormControlInput1" min="2000" step="100" name="salary" required><label>만원</label>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">나를 표현하는 한마디</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" name="title" placeholder="인생 명언을 작성해주세요!" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">삼행시</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="threePoem" placeholder="본인을 어필할 수 있게 삼행시를 작성해주세요!" required></textarea>
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">깃허브 잔디</label>
        <input class="form-control" type="file" name="git-contribution" required>
    </div>
    <input type="submit">
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const imageInput = document.getElementById('formFile');
        const imagePreview = document.getElementById('image-preview');

        imageInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                imagePreview.src = event.target.result;
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
