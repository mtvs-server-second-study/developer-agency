<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>

<header>
    <div class="navbar" style="background-color: #e3f2fd;">
        <div class="container">
            <a href="#" class="`     navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24" ></svg>
                <img class="nav-img" onclick="location.href='/main'" src="https://github.com/mtvs-server-second-study/developer-agency/assets/134987216/70d9d33e-fa97-49fa-824f-c1cecaeec403">
            </a>
        </div>
    </div>
</header>

<main class="main_full">
<form action="board-result" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="panel">
            <div class="button_outer">
                <div class="btn_upload">
                    <input type="file" id="upload_file" name="profile" required>
                    프로필 이미지
                </div>
                <div class="processing_bar"></div>
                <div class="success_box"></div>
            </div>
        </div>
        <div class="error_msg"></div>
        <div class="uploaded_file_view" id="uploaded_view">
            <span class="file_remove">X</span>
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">희망 연봉</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" min="2000" step="100" name="salary" placeholder="희망 연봉을 입력해주세요!" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">나를 표현하는 한마디</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" name="title" placeholder="인생 명언을 작성해주세요!" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">삼행시</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="threePoem" placeholder="본인을 어필할 수 있게 삼행시를 작성해주세요!" required></textarea>
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">깃허브 잔디</label>
        <input id="formFile" class="form-control" type="file" name="git-contribution" required>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
</form>
</main>
    <script src="/js/board.js"></script>
</body>
</html>
